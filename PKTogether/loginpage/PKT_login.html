<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>PKT_login</title>
        <!-- 부트스트랩 연결 -->
        <link href="./bootstrap-3.3.2-dist/css/bootstrap.css" rel="stylesheet">
        <link href="./bootstrap-3.3.2-dist/css/bootstrap-theme.css.map" rel="stylesheet">
        <link href="./bootstrap-3.3.2-dist/css/bootstrap.css.map" rel="stylesheet">
        <link href="./bootstrap-3.3.2-dist/css/bootstrap-theme.css" rel="stylesheet">
        <link rel="stylesheet" href="./bootstrap-3.3.2-dist/css/bootstrap.min.css">
        <link rel='stylesheet' href="./PKT_login.css">

        <!-- 부트스트랩 연결 -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="/bootstrap-3.3.2-dist/js/"></script>
        <script src='/bootstrap-3.3.2-dist/js/bootstrap.min.js'></script>
        <!-- 폰트 어썸 연결 -->
        <script src="https://kit.fontawesome.com/f47bf3207a.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="login-form">
            <form>
                <i class="fas fa-home fa-2x gomain" onclick="mainmove()"></i>
                <h1 class="tit_login">Login</h1>
                <div class="content_login">
                <div class="input-field_login">
                    <input class='e-input'type="email" placeholder="Email" autocomplete="nope">
                </div>
                <div class="input-field_login">
                    <input class="p-input" type="password" placeholder="Password" autocomplete="new-password">
                </div>
                <a href="#" class="link_login">Forgot Your Password?</a>
                </div>
                <div class="action_login">
                <button>Register</button>
                <button>Sign in</button>
                </div>
            </form>
        </div>
        <script src="PKT_login.js"></script>
    </body>
    
</html>
